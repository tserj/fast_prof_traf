@(title: String, style: String)

<head>
    <title>@title</title>

    @if(style.isEmpty) {
        <link rel="stylesheet" media="screen" type="text/css" href="@routes.Assets.at("stylesheets/main.css")">
    } else {
        <link rel="stylesheet" media="screen" type="text/css" href="@routes.Assets.at("stylesheets/" + style + ".css")">
    }

    <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
    <script src="@routes.Assets.versioned("javascripts/backbone-min.js")" type="text/javascript"></script>
    <script src="@routes.Assets.versioned("javascripts/underscore-min.js")" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js" type="text/javascript"></script>
</head>
